server {
	listen	80 default_server;
	listen	[::]:80 default_server;

	root	/root/wordpress/;
	index	readme.html;

	server_name your_domain;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
    }
}
